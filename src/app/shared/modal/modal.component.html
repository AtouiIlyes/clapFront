<ngl-modal [header]="title" [(open)]="open" [directional]="true">
  <div body>
    <p>{{text}}</p>
  </div>
  <ng-template ngl-modal-footer>
    <button class="slds-button slds-button--neutral" *ngIf="showCancelButton" (click)="onCancel()">Cancel</button>
    <button class="slds-button slds-button--brand" (click)="onConfirm()">{{submitButtonText}}</button>
  </ng-template>
</ngl-modal>
