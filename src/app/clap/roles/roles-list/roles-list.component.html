<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="account">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user_role"></use>
          </svg>
          <span class="slds-assistive-text">Liste des roles</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title slds-card__header-link slds-truncate">Roles ({{numberOfRoles}})</h2>
      </div>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral" routerLink="/roles/new">Ajouter</button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-m-top_large">
      <thead>
        <tr class="slds-line-height_reset">
          <th>
            <div class="slds-truncate" title="ID">ID</div>
          </th>
          <th>
            <div class="slds-truncate" title="Name">Name</div>
          </th>
          <th>
            <div class="slds-truncate" title="Actions">Actions</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="slds-hint-parent" *ngFor="let role of roles; let i = index">
          <th data-label="ID" scope="row">
            <div class="slds-truncate" title="Cloudhub"><a href="javascript:void(0);" tabindex="-1">{{role.id}}</a></div>
          </th>
          <td data-label="name">
            <div class="slds-truncate" title="Cloudhub">{{role.name}}</div>
          </td>
          <td data-label="actions">
            <span nglDropdown [(open)]="open">
              <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                nglDropdownTrigger>
                <ngl-icon icon="down" type="default" size="x-small"></ngl-icon>
              </button>
              <div class="slds-dropdown slds-dropdown--left">
                <ul class="dropdown__list" role="menu">
                  <li class="slds-dropdown__item">
                    <a role="menuitem" nglDropdownItem (click)="onEditRole(role.id)">
                      <p class="slds-truncate">Editer</p>
                    </a>
                  </li>
                  <li class="slds-dropdown__item">
                    <a role="menuitem" nglDropdownItem (click)="onDeleteRole(role.id)">
                      <p class="slds-truncate">Supprimer</p>
                    </a>
                  </li>
                </ul>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="slds-card__footer"></footer>
</article>
