<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="account">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user_role"></use>
          </svg>
          <span class="slds-assistive-text">Nouvel Type Utilisateur</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <span class="slds-card__header-link slds-truncate">Nouvel Type Utilisateur</span>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <form [formGroup]="userTypeForm" (ngSubmit)="onAddUserType()">
      <div class="slds-form-element slds-m-top_small">
        <label class="slds-form-element__label" for="text-input-id-1">Name</label>
        <div class="slds-form-element__control">
          <input id="name" placeholder="Entrez le nom de type ici" class="slds-input" formControlName="name" name="name"
            type="text" />
        </div>
      </div>
      <div class="slds-form-element slds-m-top_small">
        <label class="slds-form-element__label" for="text-input-id-1">Description</label>
        <div class="slds-form-element__control">
          <input id="description" placeholder="Entrez la description de type ici" class="slds-input" formControlName="description"
            name="description" type="text" />
        </div>
      </div>
      <div class="slds-m-top_large">
        <button type="submit" *ngIf="!editMode" class="slds-button slds-button_brand" [disabled]="!userTypeForm.valid">Sauvegarder</button>
        <button type="button" *ngIf="editMode" class="slds-button slds-button_brand" (click)="onUpdateUserType()"
          [disabled]="!userTypeForm.valid">Modifier</button>
        <button type="button" class="slds-button slds-button_outline-brand" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </div>
  <footer class="slds-card__footer"></footer>
</article>
