<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="account">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user"></use>
          </svg>
          <span class="slds-assistive-text">Liste des Utilisteurs</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title slds-card__header-link slds-truncate">Utilisateurs ({{numberOfUsers}})</h2>
      </div>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral" routerLink="/users/new">Ajouter</button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <table class="slds-table slds-table_cell-buffer slds-table_striped slds-m-top_large">
      <thead>
        <tr class="slds-line-height_reset">
          <th>
            <div class="slds-truncate" title="ID">id</div>
          </th>
          <th>
            <div class="slds-truncate" title="Email">Email</div>
          </th>
          <th>
            <div class="slds-truncate" title="Actions">Actions</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="slds-hint-parent" *ngFor="let user of users; let i = index">
          <th data-label="ID" scope="row">
            <div class="slds-truncate" title="Cloudhub"><a href="javascript:void(0);" tabindex="-1">{{user.id}}</a></div>
          </th>
          <td data-label="Email">
            <div class="slds-truncate" title="Cloudhub">{{user.email}}</div>
          </td>
          <td data-label="actions">
            <span nglDropdown [(open)]="open">
              <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" nglDropdownTrigger>
                <ngl-icon icon="down" type="default" size="x-small"></ngl-icon>
              </button>
              <div class="slds-dropdown slds-dropdown--left">
                <ul class="dropdown__list" role="menu">
                  <li class="slds-dropdown__item">
                    <a role="menuitem" nglDropdownItem (click)="onEditUser(user.id)">
                      <p class="slds-truncate">Editer</p>
                    </a>
                  </li>
                  <li class="slds-dropdown__item">
                    <a role="menuitem" nglDropdownItem (click)="onDeleteUserAction(user.id)">
                      <p class="slds-truncate">Supprimer</p>
                    </a>
                  </li>
                </ul>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="slds-card__footer"></footer>
</article>
<app-modal-window 
  [open]="openDeleteUserConfirm" 
  [title]="'Suppression Utilisateur'" 
  [text]="'ÃŠtes vous sur de vouloir supprimer dÃ©finitivement ce utilisateur?'"
  [submitButtonText]="'Supprimer'" 
  (cancel)="onDeleteCancel()" 
  (confirm)="onDeleteUser()">
</app-modal-window>
